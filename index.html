<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App | Gonzalo Lobos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <form action="" method="post" id="book-form">
      <h1>Create Book</h1>
      <div class="form-field">
        <label for="title">Book Title</label>
        <input type="text" name="title" id="title" required maxlength="100" />
      </div>
      <div class="form-field">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required maxlength="100" />
      </div>
      <div class="form-field">
        <label for="pages">Number of Pages</label>
        <input
          type="number"
          name="pages"
          id="pages"
          required
          min="2"
          max="30000"
        />
      </div>
      <div class="form-field">
        <h2>Have you read it yet?</h2>
        <ul>
          <li>
            <input type="radio" name="isRead" id="read" value="true" checked />
            <label for="read"> Yes </label>
          </li>
          <li>
            <input type="radio" name="isRead" id="not-read" value="false" />
            <label for="not-read"> No </label>
          </li>
        </ul>
      </div>
      <button class="add-book-btn">Add Book</button>
    </form>

    <div class="library-container"></div>
  </body>
</html>
